<div id="page-wrapper">
	<div class="row">
		<div class="col-lg-12">
			<h2 class="page-header admin-page-title">Add new category</h2>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-6">
							<form novalidate name="categoryForm" ng-controller="categoryController" ng-submit="addCategory(categoryForm)" >
								<div class="form-group">
									<label>Category Name</label>
									<input type="text" ng-model="category.name" name="name" ng-required="true" class="form-control">
									<div ng-show="categoryForm.$submitted && categoryForm.name.$error.required" style="color:red">
										Category name is required.
									</div>
								</div>
								<div class="form-group">
									<label>Category description</label>
									<textarea name="description" ng-model="category.description" ng-required="true" class="form-control" rows="3"></textarea>
									<div ng-show="categoryForm.$submitted && categoryForm.description.$error.required" style="color:red">
										Category description is required.
									</div>
								</div>
								<button type="submit" class="btn btn-default">Save</button>
								<div class="alert alert-success" ng-if="message">{{message}}</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
