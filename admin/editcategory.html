<div id="page-wrapper" ng-controller="categoryController" ng-init="getSingleCategory()">
	<div class="row">
		<div class="col-lg-12">
			<h2 class="page-header admin-page-title">Edit Category</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-6">
							<form novalidate name="form"  ng-submit="updateCategory(form)" >
								<div class="form-group">
									<label>Category Name</label>
									<input type="text" ng-model="category.category_name" name="name" ng-required="true" class="form-control">
									<div ng-show="form.$submitted && form.name.$error.required" style="color:red">
										Category name is required.
									</div>
								</div>
								<div class="form-group">
									<label>Category description</label>
									<textarea name="description" ng-model="category.category_description" ng-required="true" class="form-control" rows="3"></textarea>
									<div ng-show="form.$submitted && form.description.$error.required" style="color:red">
										Category description is required.
									</div>
								</div>
								<button type="submit" class="btn btn-default">Update</button>
								<div class="alert alert-success" ng-if="message">{{message}}</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
